<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lobster Widget Prototype</title>
  <style>
    :root {
      --panel-bg: rgba(0, 0, 0, 0.7);
      --panel-border: rgba(255, 255, 255, 0.18);
      --text: #f8fafc;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: transparent;
      color: var(--text);
      font-family: "Segoe UI", "Noto Sans JP", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
    }

    body.drag-over .widget {
      outline: 2px dashed rgba(96, 165, 250, 0.9);
      outline-offset: 3px;
    }

    .widget {
      position: relative;
      width: min(1240px, 98vw);
      min-height: 260px;
      padding: 16px 18px 40px;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 14px;
      overflow: hidden;
      backdrop-filter: blur(2px);
    }

    .lobster-row {
      display: flex;
      align-items: flex-start;
      gap: 18px;
      padding-right: 88px;
      min-height: 190px;
      flex-wrap: wrap;
    }

    .agent {
      width: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      flex-shrink: 0;
    }

    .agent-name {
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.3px;
      color: #cbd5e1;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .sprite {
      width: 128px;
      height: 128px;
      image-rendering: pixelated;
      object-fit: contain;
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.4));
      cursor: help;
    }

    .timer {
      margin-top: 5px;
      font-size: 12px;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.35px;
      animation: rainbow 3s linear infinite;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
      min-height: 16px;
    }

    .count {
      position: absolute;
      top: 8px;
      right: 16px;
      font-size: 28px;
      font-weight: 900;
      letter-spacing: 0.8px;
      text-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      user-select: none;
    }

    .fallback {
      position: absolute;
      top: 10px;
      left: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 2;
    }

    .fallback button {
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(15, 23, 42, 0.85);
      color: var(--text);
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }

    .source-status {
      font-size: 11px;
      color: var(--muted);
      max-width: 420px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .ticker {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 4px;
      height: 24px;
      overflow: hidden;
      border-top: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(0, 0, 0, 0.28);
    }

    .ticker-track {
      display: inline-block;
      padding-left: 100%;
      white-space: nowrap;
      line-height: 24px;
      font-size: 13px;
      font-weight: 600;
      color: #e2e8f0;
      animation: marquee 12s linear infinite;
      will-change: transform;
    }

    .sleep-mode .count,
    .sleep-mode .ticker,
    .sleep-mode .timer {
      display: none;
    }

    .sleep-mode .lobster-row {
      min-height: 150px;
      align-items: center;
    }

    @keyframes rainbow {
      0% {
        color: #ff4d4d;
      }
      16% {
        color: #ffa500;
      }
      33% {
        color: #ffe84d;
      }
      50% {
        color: #4dff88;
      }
      66% {
        color: #5ac8ff;
      }
      83% {
        color: #b082ff;
      }
      100% {
        color: #ff4dca;
      }
    }

    @keyframes marquee {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Phase 5: Agent transitions */
    .agent {
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .agent.entering {
      opacity: 0;
      transform: scale(0.5);
    }
    .agent.active {
      opacity: 1;
      transform: scale(1);
    }

    /* Phase 5: Sleep animations */
    .sleep-mode .widget {
      background: rgba(0, 0, 0, 0.9);
      transition: background 1.5s ease;
    }
    .sleep-zzz {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      opacity: 0.6;
      animation: float-zzz 3s ease-in-out infinite;
      pointer-events: none;
      z-index: 10;
    }
    @keyframes float-zzz {
      0%, 100% {
        transform: translate(-50%, -50%) translateY(0);
        opacity: 0.4;
      }
      50% {
        transform: translate(-50%, -50%) translateY(-20px);
        opacity: 0.8;
      }
    }

    /* Phase 5: Count pop animation */
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .count.pop {
      animation: pop 0.4s ease;
    }
    .count.alert {
      animation: blink 0.8s ease-in-out infinite;
    }

    /* Phase 5: Responsive sprites */
    @media (max-width: 599px) {
      .sprite {
        width: 64px;
        height: 64px;
      }
      .agent {
        width: 80px;
      }
    }
  </style>
</head>
<body style="background: transparent">
  <div class="widget" id="widget">
    <div class="fallback">
      <button id="loadJsonBtn" type="button">Load JSON (fallback)</button>
      <input id="jsonFileInput" type="file" accept=".json,application/json" hidden />
      <span id="sourceStatus" class="source-status">source: /agents</span>
    </div>

    <div class="count" id="count">x0</div>
    <div class="lobster-row" id="lobsterRow"></div>
    <div class="ticker" id="ticker">
      <div class="ticker-track" id="tickerText">â–¶ [system] waiting...</div>
    </div>
  </div>

  <script>
    const SPRITE_BASE = "../assets/sprites";
    const FRAME_COUNT = 4;
    const FRAME_MS = 250;
    const MAX_AGENTS = 8;
    const AGENTS_POLL_MS = 1000;
    const TODO_POLL_MS = 60_000;
    const SLEEP_AFTER_MS = 10 * 60_000;

    const state = {
      agents: [],
      sleepMode: false,
      frameIndex: 0,
      lastTickerText: "",
      todoText: "",
      sourceStatus: "source: /agents",
      lastFetchError: "",
      lastActiveAt: Date.now(),
      prevCount: 0,
      prevAgentIds: new Set(),
    };

    const widget = document.getElementById("widget");
    const lobsterRow = document.getElementById("lobsterRow");
    const countEl = document.getElementById("count");
    const tickerEl = document.getElementById("tickerText");
    const loadJsonBtn = document.getElementById("loadJsonBtn");
    const jsonFileInput = document.getElementById("jsonFileInput");
    const sourceStatusEl = document.getElementById("sourceStatus");

    function framePath(char, frameNumber) {
      return `${SPRITE_BASE}/${char}-frame${frameNumber}.png`;
    }

    function normalizeStarted(started) {
      if (started === null || started === undefined || started === "") return null;
      const n = Number(started);
      if (!Number.isFinite(n) || n <= 0) return null;
      return n > 1e12 ? n : n * 1000;
    }

    function normalizeAgents(payload) {
      const rawAgents = Array.isArray(payload)
        ? payload
        : Array.isArray(payload?.agents)
          ? payload.agents
          : [];

      return rawAgents
        .map((agent) => {
          if (!agent || typeof agent !== "object") return null;
          const char = String(agent.char || "opus").trim() || "opus";
          const task = typeof agent.task === "string" ? agent.task : "";
          const started = normalizeStarted(agent.started);
          return {
            char,
            task,
            started,
            isMain: Boolean(agent.isMain),
          };
        })
        .filter(Boolean)
        .slice(0, MAX_AGENTS);
    }

    function visibleAgents() {
      if (state.sleepMode) {
        return [{ char: "sleep", task: "ã‚¹ãƒªãƒ¼ãƒ—ä¸­", started: null, isMain: true }];
      }
      return state.agents.slice(0, MAX_AGENTS);
    }

    function formatElapsed(startedAt) {
      if (!startedAt) return "---";
      const sec = Math.max(0, Math.floor((Date.now() - startedAt) / 1000));
      const mm = String(Math.floor(sec / 60)).padStart(2, "0");
      const ss = String(sec % 60).padStart(2, "0");
      return `${mm}:${ss}`;
    }

    function countColor(count) {
      if (count <= 0) return "#94a3b8";
      const clamped = Math.min(7, Math.max(1, count));
      const t = (clamped - 1) / 6;
      const hue = 120 * (1 - t); // 120: green -> 0: red
      return `hsl(${hue} 95% 55%)`;
    }

    const CHAR_EMOJI = {
      'opus': 'ðŸ¦ž',
      'sonnet': 'ðŸ”µ',
      'haiku': 'ðŸŸ¢',
      'gpt': 'ðŸŸ¡',
      'gemini': 'ðŸŸ£',
      'codex': 'ðŸ˜Ž',
      'flash': 'âš¡',
    };

    function getCharEmoji(char) {
      return CHAR_EMOJI[char.toLowerCase()] || 'ðŸ¦ž';
    }

    function currentTickerText() {
      if (state.sleepMode) return "ðŸ’¤ sleep mode";

      const active = state.agents
        .filter((agent) => agent.task)
        .sort((a, b) => (b.started || 0) - (a.started || 0));

      if (active.length > 0) {
        const focus = active[0];
        const emoji = getCharEmoji(focus.char);
        return `${emoji} [${focus.char}] ${focus.task}`;
      }

      if (state.todoText) {
        return `ðŸ“Œ ${state.todoText}`;
      }

      if (state.lastFetchError) {
        return "âš  /agents ã‚’å–å¾—ã§ãã¾ã›ã‚“ï¼ˆJSONã‚’ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—å¯èƒ½ï¼‰";
      }

      return "â–¶ [system] waiting...";
    }

    function updateSourceStatus(text) {
      state.sourceStatus = text;
      sourceStatusEl.textContent = text;
    }

    function refreshSleepMode() {
      if (state.agents.length > 0) {
        state.lastActiveAt = Date.now();
        state.sleepMode = false;
        return;
      }
      state.sleepMode = Date.now() - state.lastActiveAt >= SLEEP_AFTER_MS;
    }

    function render() {
      refreshSleepMode();
      const agents = visibleAgents();
      widget.classList.toggle("sleep-mode", state.sleepMode);

      // Phase 5: Sleep zzZ overlay
      let zzzEl = widget.querySelector(".sleep-zzz");
      if (state.sleepMode && !zzzEl) {
        zzzEl = document.createElement("div");
        zzzEl.className = "sleep-zzz";
        zzzEl.textContent = "zzZ";
        widget.appendChild(zzzEl);
      } else if (!state.sleepMode && zzzEl) {
        zzzEl.remove();
      }

      // Track current agent IDs for animation
      const currentAgentIds = new Set(agents.map((a, i) => `${a.char}-${i}`));
      const isNewAgent = (id) => !state.prevAgentIds.has(id);

      lobsterRow.innerHTML = "";

      agents.forEach((agent, idx) => {
        const frameNumber = ((state.frameIndex + idx) % FRAME_COUNT) + 1;
        const agentId = `${agent.char}-${idx}`;

        const agentEl = document.createElement("div");
        // Phase 5: Add entering class for new agents
        agentEl.className = isNewAgent(agentId) ? "agent entering" : "agent active";

        const nameEl = document.createElement("div");
        nameEl.className = "agent-name";
        nameEl.textContent = agent.char;

        const imgEl = document.createElement("img");
        imgEl.className = "sprite";
        imgEl.alt = agent.char;
        imgEl.src = framePath(agent.char, frameNumber);
        imgEl.title = agent.task ? `${agent.char}: ${agent.task}` : `${agent.char}: (taskãªã—)`;
        imgEl.addEventListener("error", () => {
          if (imgEl.dataset.fallback === "1") return;
          imgEl.dataset.fallback = "1";
          imgEl.src = framePath("opus", frameNumber);
        });

        const timerEl = document.createElement("div");
        timerEl.className = "timer";
        timerEl.style.animationDelay = `${idx * 0.2}s`;
        timerEl.textContent = formatElapsed(agent.started);

        agentEl.appendChild(nameEl);
        agentEl.appendChild(imgEl);
        agentEl.appendChild(timerEl);
        lobsterRow.appendChild(agentEl);

        // Phase 5: Trigger active animation after DOM insertion
        if (isNewAgent(agentId)) {
          requestAnimationFrame(() => {
            agentEl.classList.remove("entering");
            agentEl.classList.add("active");
          });
        }
      });

      state.prevAgentIds = currentAgentIds;

      // Phase 5: Count pop animation
      const count = state.sleepMode ? 0 : agents.length;
      const countChanged = count !== state.prevCount;
      
      countEl.textContent = `x${count}`;
      countEl.style.color = countColor(count);
      
      // Remove old animations
      countEl.classList.remove("pop", "alert");
      
      if (countChanged && count > 0) {
        countEl.classList.add("pop");
        setTimeout(() => countEl.classList.remove("pop"), 400);
      }
      
      if (count >= 7) {
        countEl.classList.add("alert");
      }
      
      state.prevCount = count;

      const tickerText = currentTickerText();
      if (tickerText !== state.lastTickerText) {
        tickerEl.textContent = tickerText;
        tickerEl.style.animation = "none";
        void tickerEl.offsetWidth;
        tickerEl.style.animation = "marquee 12s linear infinite";
        state.lastTickerText = tickerText;
      }
    }

    function tickFrame() {
      state.frameIndex = (state.frameIndex + 1) % FRAME_COUNT;
      render();
    }

    async function pollAgents() {
      try {
        const response = await fetch("/agents", { cache: "no-store" });
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        const payload = await response.json();
        state.agents = normalizeAgents(payload);
        state.lastFetchError = "";
        if (state.agents.length > 0) {
          state.lastActiveAt = Date.now();
        }
        updateSourceStatus("source: live /agents");
        render();
      } catch (error) {
        state.lastFetchError = error?.message || "fetch failed";
        updateSourceStatus(`source: fallback (${state.lastFetchError})`);
        render();
      }
    }

    async function pollTodo() {
      try {
        const response = await fetch("/todo", { cache: "no-store" });
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        const payload = await response.json();
        if (typeof payload?.todo === "string") {
          state.todoText = payload.todo.trim();
        } else if (typeof payload === "string") {
          state.todoText = payload.trim();
        }
        render();
      } catch {
        // todo ã¯è£œåŠ©æƒ…å ±ãªã®ã§å¤±æ•—æ™‚ã¯é™ã‹ã«ç„¡è¦–
      }
    }

    async function loadAgentsFromFile(file) {
      if (!file) return;
      try {
        const text = await file.text();
        const payload = JSON.parse(text);
        const parsed = normalizeAgents(payload);
        state.agents = parsed;
        if (parsed.length > 0) {
          state.lastActiveAt = Date.now();
        }
        state.lastFetchError = "";
        updateSourceStatus(`source: local file (${file.name})`);
        render();
      } catch (error) {
        updateSourceStatus(`source: local file error (${error?.message || "invalid json"})`);
      }
    }

    loadJsonBtn.addEventListener("click", () => jsonFileInput.click());
    jsonFileInput.addEventListener("change", (event) => {
      const file = event.target.files?.[0];
      loadAgentsFromFile(file);
      event.target.value = "";
    });

    document.addEventListener("dragover", (event) => {
      event.preventDefault();
      document.body.classList.add("drag-over");
    });

    document.addEventListener("dragleave", () => {
      document.body.classList.remove("drag-over");
    });

    document.addEventListener("drop", (event) => {
      event.preventDefault();
      document.body.classList.remove("drag-over");
      const file = event.dataTransfer?.files?.[0];
      loadAgentsFromFile(file);
    });

    // Phase 5: 'S' key toggles sleep mode
    document.addEventListener("keydown", (event) => {
      if (event.key.toLowerCase() === "s" && !event.ctrlKey && !event.metaKey && !event.altKey) {
        state.sleepMode = !state.sleepMode;
        if (!state.sleepMode) {
          state.lastActiveAt = Date.now();
        }
        render();
      }
    });

    render();
    pollAgents();
    pollTodo();
    setInterval(tickFrame, FRAME_MS);
    setInterval(pollAgents, AGENTS_POLL_MS);
    setInterval(pollTodo, TODO_POLL_MS);
  </script>
</body>
</html>
